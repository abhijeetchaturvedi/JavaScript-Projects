<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div class="container">
      <div class="nav">
        <div><i class="fa-solid fa-chevron-down"></i></div>
        <div>
          <p>Playing From Playlist <br><b>Young Stunners Radio</b></p>
        </div>
        <div><i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="thumbnail">
  <img src="https://i.scdn.co/image/ab67616d0000b2733c5d63cc9c4a2964befb7731" alt="">
      </div>
      <audio  id="song"> 
        <source src="./GLASS.mp3"  type="audio/mpeg">
      </audio>
      <div class="song-info"><p>Lost In Time</p>
      <p id="singer-info"> Talha Anjum , Young Stunners</p></div>
      <div class="prog-sec">
        <input type="range" value="0" class="progress" id="progress">
      </div>
      <div class="ctrl-sec" >
        <i class="fa-solid fa-shuffle"></i>
        <div> <i class="fa-solid fa-backward-step"></i>  
         <section><i class="fa-solid fa-circle-play" onclick="playPause()" id="pauseBtn"></i></section> 
          <i class="fa-solid fa-forward-step"></i></div>
       
        <i class="fa-solid fa-repeat"></i>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
