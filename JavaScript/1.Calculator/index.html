<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./style.css">
   
</head>
<body>
<main>
    
  <div class="box">
    <div class="title"><h3>Calculator</h3></div>
<section class="upper">
    <input type="text" placeholder="0" id="inputbox">
</section>
<section class="down">
<div>
    <button>AC</button>
    <button>DEL</button>
    <button>%</button>
    <button>/</button>
</div>
<div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>
</div>
<div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
</div>
<div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
</div>
<div>
    <button>00</button>
    <button>0</button>
    <button>.</button>
    <button style="background-color: rgb(255, 111, 0);">=</button>
</div>
</section>
  </div>
</main>
<script src="./script.js"></script>
</body>
</html>
